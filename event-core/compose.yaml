services:
  event-postgres-service:
    image: postgres:16
    container_name: event-postgres-container
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: UTC
    command: ["postgres", "-c", "TimeZone=UTC"]
    ports:
      - "15432:5432"
    networks:
      - event_network
    volumes:
      - /Users/styner/0main/docker-volumes/event-core/postgresql/data:/var/lib/postgresql/data
  event-redis-service:
    image: redis:7.0-alpine
    container_name: event-redis-container
    ports:
      - "6379:6379"
    networks:
      - event_network
    volumes:
      - /Users/styner/0main/docker-volumes/event-core/redis/data:/data
    command: redis-server --appendonly yes # Redis가 AOF 모드로 동작

networks:
  event_network:
    driver: bridge